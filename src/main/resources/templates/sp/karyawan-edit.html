<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://kit.fontawesome.com/722aff0915.js"
            crossorigin="anonymous"
    ></script>

    <title
            th:text="${add} ?'Add data Karyawan' : 'Edit data Karyawan'"
    ></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body class="bg-dark d-flex flex-column bd-highlight mb-3">
<h1
        class="text-light d-flex justify-content-center"
        th:text="${add} ? 'Add data Karyawan' : 'Edit data Karyawan'"
></h1>

<div class="button-return mx-auto my-2 d-flex justify-content-center">
    <a th:href="@{/v1/view/sp/karyawan/list}">
        <button class="btn btn-outline-light">
            <i class="fa-solid fa-arrow-left"></i> Back To Employee List
        </button>
    </a>
</div>

<div class="form-wrapper my-1 d-flex justify-content-center">
    <form
            th:action="${add} ? @{/v1/view/sp/karyawan/add} : @{/v1/view/sp/karyawan/{karyawanId}/edit(karyawanId=${karyawan.id})}"
            th:object="${karyawan}"
            method="POST"
    >
        <table class="table table-borderless w-auto text-light fw-bold">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" th:field="*{nama}"/></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="text" th:field="*{jk}"/></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="text" th:field="*{dob}"/></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><input type="text" th:field="*{alamat}"/></td>
            </tr>
            <tr>
                <td>Status</td>
                <td>:</td>
                <td><input type="text" th:field="*{status}"/></td>
            </tr>
        </table>

    </form>


</div>
<div class="my-1 d-flex justify-content-center">
    <button type="submit" name="update" class="btn btn-outline-light"
            th:value="${add} ? 'Create' : 'Update'"><i
            class="fa-solid fa-check"></i> Update
    </button>
</div>

<br/>

<div
        th:if="${errorMessage}"
        th:utext="${errorMessage}"
        class="error"
></div>
</body>
</html>
</html>
